spring.application.name=agendamentos
spring.graphql.graphiql.enabled=true

server.port=8080

spring.jackson.property-naming-strategy=SNAKE_CASE

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.datasource.url=${URL_DATABASE:jdbc:mysql://localhost:3306/agendamentos}
spring.datasource.username=${USER_DATABASE:agendamento_user}
spring.datasource.password=${PASS_DATABASE:!@#$1234qW}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.client-id=hospital-producer